{% extends 'portal/home.html' %}
{% load staticfiles %}

{% block head %}
    <link rel = "stylesheet" type="text/css" href="{% static 'portal/style.css' %}"/>
    <link rel = "stylesheet" type="text/css" href="{% static 'portal/formpop.css' %}"/>
{% endblock %}

{% block popup %}
    <div style = "background: rgba(0, 0, 0, 0.5); background-size: cover; width : 100%; height: 100%; position: fixed; top: 0; left: 0; ">
            <font color="#00bfff">
            <div style = "background: white; width : 85%; max-width: 700px;  margin: auto; margin-top: 50px; margin-bottom: 50px; padding: 30px; text-align: center">
              <a href="/portal/logout" data-toggle="tooltip" title="Logout" class="close" data-dismiss="alert" aria-label="close" style="color: black; margin:0px 10px; font-size: 40px;" >&times;</a>

               <h1>Course Registration</h1><hr style="border-color: deepskyblue; width: 90%;">
                <br>
                <form method="post">
                    <div class="formLeftAlign">
                    {% csrf_token %}
                    {{ form.as_p }}
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Lock </button>
                    <br><br>
                </form>
            </div>
            </font>
    </div>
{% endblock %}
